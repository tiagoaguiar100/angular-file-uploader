name: 'coverage'
on:
    pull_request_target:
        branches:
            - master
            - main
jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Installing dependencies
              run: npm install

            - name: Lint
              run: npm run lint

            - name: Test coverage
              uses: ArtiomTr/jest-coverage-report-action@v2
              with:
                  annotations: failed-tests
                  test-script: npm run test:coverage
