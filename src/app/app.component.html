<div class="container">
  <header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <div class="justify-between items-center w-full flex w-auto" id="mobile-menu-2">
            <ul class="flex flex-row mt-4 font-medium lg:space-x-8 lg:mt-0">
                <li>
                    <a href="#" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Home</a>
                </li>
                <li>
                    <a href="file-upload" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">File Upload</a>
                </li>
            </ul>
        </div>
          <div class="flex items-center lg:order-2" *ngIf="authService.isAuthenticated()">
              {{this.timerService.getTimeInMinutes()}}
              <a (click)="logOut()" class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800 cursor-pointer">Log out</a>
              <!-- <a *ngIf="!authService.isAuthenticated()" href="#" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Log In</a> -->
          </div>
      </div>
    </nav>
  </header>
  <router-outlet></router-outlet>
  <footer class="footer bg-white rounded-lg shadow m-4 dark:bg-gray-800" >
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-end">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400 text">2024 - Tiago Aguiar
    </span>
    </div>
  </footer>
</div>
